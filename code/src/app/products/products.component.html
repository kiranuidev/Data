
 <div class="row">
  <div class="col-md-4" *ngFor="let product of products" >
    <div class="thumbnail">
      <a href="/w3images/lights.jpg">
        <img src="{{product.picture}}" alt="Lights" style="width:100%">
        <div class="caption">
           <p>{{product.index}}</p>                   
            <p>{{product.Price|currency:"inr":true}}</p>
            <p>{{product.Model}}</p>
            <p>{{product.Description}}</p>

           
        </div>
      </a>
       <button (click)="additemToKart(product)" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
 </div>
